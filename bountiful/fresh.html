<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bountiful Food is a small business specializing in organic, locally grown foods. They are based in Carlsbad, California. The company sells fruits and produce directly from the farmers in the area, but also uses some national and international suppliers."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/medium.css" />
    <link rel="stylesheet" href="./styles/large.css" />
    <link rel="icon" href="./favicon.ico" />
    <script src="./scripts/fresh.js" type="module"></script>
    <title>Bountiful Foods | Fresh</title>
  </head>
  <body>
    <header>
      <div class="navHeader__logo">
        <button id="navHeader__hamburger-closed">=</button>
        <a href="./index.html">Bountiful Foods</a>
      </div>
      <div class="navHeader__links">
        <a href="./about.html">About Us</a>
        <a href="./fresh.html">Fresh</a>
      </div>
    </header>
    <main>
      <section class="freshFormContainer">
        <h2>Build your Drink!</h2>
        <div class="freshForm">
          <form id="freshForm" action="confirmation.html" method="get">
            <label for="firstName">First Name:</label>
            <input type="text" required name="firstName" id="firstName" />
            <label for="email">Email:</label>
            <input type="email" required name="email" id="email" />
            <label for="phone">Phone Number:</label>
            <input type="tel" required name="phone" id="phone" />
            <label for="flavor">Flavor:</label>
            <select id="flavor" name="flavor">
              <option value="strawberry">Strawberry</option>
              <option value="mango">Mango</option>
              <option value="watermelon">Watermelon</option>
            </select>
            <label for="instructions">Additional Instructions:</label>
            <textarea id="instructions" name="instructions"></textarea>
            <input type="hidden" name="dateOrdered" id="dateOrdered" />
            <button type="submit" id="formSubmit">Submit</button>
          </form>
        </div>
        <div class="fruitFormSelect">
          <img
            id="fruitFormImg"
            src="./images/strawberry_shake.png"
            alt="Portrait of Selected Fruit Shake"
          />
        </div>
      </section>
    </main>
    <footer>
      <div>
        &copy; spenzdev Projects | Last Modified:
        <span id="lastModified"></span>
      </div>
    </footer>
  </body>
</html>
