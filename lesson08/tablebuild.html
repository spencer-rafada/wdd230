<!DOCTYPE html>
<html lang="en">
  <head>

    <title>W08 Activity: Table Build</title>

  <body>
    <table>
      <caption>
        Table 1: Account Feature Comparison

          <th scope="col">Premium</th>
          <th scope="col">Deluxe</th>

      <tbody>
        <tr>
          <td>Feature 1</td>
          <td>&check;</td>
          <td>&check;</td>
          <td>&check;</td>
        </tr>
        <tr>
          <td>Feature 2</td>
          <td>&#10005;</td>
          <td>&check;</td>
          <td>&check;</td>
        </tr>
        <tr>
          <td>Feature 3</td>
          <td>&#10005;</td>
          <td>&#10005;</td>
          <td>&check;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
